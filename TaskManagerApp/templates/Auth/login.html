{% extends 'base.html' %}

{% block title_name %} Авторизация {% endblock %}

{% block header %} {% endblock %}

{% block content %}

    <div class="container" style="margin-top: 230px;">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4">Авторизация</h2>

                <form class="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group mx-auto" style="width: 350px">
                        {% if error_message %}
                            <p class="text-danger mt-3">{{ error_message }}</p>
                        {% endif %}
                        <input type="text" class="form-control" name="username" placeholder="Введите имя пользователя"
                               required>
                    </div>
                    <div class="form-group mx-auto" style="width: 350px">
                        <input type="password" class="form-control" name="password" placeholder="Введите пароль"
                               required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-dark" style="width: 140px; height: 40px;">Войти</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
